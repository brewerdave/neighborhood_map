<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neighborhood Map</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row" id="mapRow">
      <div class="col-sm-2" id="mapList">
        <form>
          <input placeholder="Search..." type="search" class="form-control" name="search" data-bind="textInput: searchQuery">
        </form>
        <div data-bind="visible: locationList().length > 0">
          <ul class="list-group locationList" data-bind="foreach: locationList">
            <li class="list-group-item" data-bind="text: title, click: $root.openInfoWindow"></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-10" id="map"></div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/knockout-3.4.2.js"></script>
  <script src="js/models.js"></script>
  <script src="js/app.js"></script>
  <script src="js/viewmodel.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqpusjGk4BUq1T2MbCLy6ZFy6Q621Sv3w&callback=initMap"
  async defer></script>
</body>
</html>
