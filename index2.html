<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
  <div class="container">
    <div class="mapList">
      <ul class="locations" data-bind="foreach: locations">
        <li data-bind="text: title, click: $root.openInfoWindow"></li>
      </ul>
    </div>
    <div id="map"></div>
</div>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/models.js"></script>
<script src="js/app.js"></script>
<script src="js/viewmodel.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqpusjGk4BUq1T2MbCLy6ZFy6Q621Sv3w&callback=initMap"
async defer></script>
</body>
</html>
